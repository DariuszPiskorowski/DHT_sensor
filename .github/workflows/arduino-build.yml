name: Arduino CLI build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build sketch with Arduino CLI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Arduino CLI (primary)
        uses: arduino/setup-arduino-cli@v1
        with:
          version: '1.4.0'
        continue-on-error: true

      - name: Ensure arduino-cli available (fallback installer)
        run: |
          set -e
          # Fallback install if not present
          if ! command -v arduino-cli >/dev/null 2>&1; then
            echo "arduino-cli not found; running fallback installer"
            curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh -s -- 1.4.0 -b $HOME/.local/bin
          fi
          # Add all possible install locations to PATH and $GITHUB_PATH
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "/home/runner/work/DHT_sensor/DHT_sensor/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/bin:/home/runner/work/DHT_sensor/DHT_sensor/bin:$PATH"
          which arduino-cli || true
          arduino-cli version

      - name: Add ESP8266 core repo and update index
        run: |
          arduino-cli config init || true
          arduino-cli config add board_manager.additional_urls https://arduino.esp8266.com/stable/package_esp8266com_index.json
          arduino-cli core update-index
          arduino-cli core install esp8266:esp8266

      - name: Install required libraries
        run: |
          arduino-cli lib install "PubSubClient"
          arduino-cli lib install "DHT sensor library"

      - name: Compile sketch
        run: |
          set -e
          # Compile the correct sketch file (sensorDHT11.ino)
          arduino-cli compile --fqbn esp8266:esp8266:nodemcuv2 --build-path build sensorDHT11.ino

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: arduino-build
          path: |
            build/**/*.bin
            build/**/*.elf
            build/**/*.hex
